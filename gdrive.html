<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Run report with Google Drive</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="/public/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" rel="stylesheet" />
    <!-- Script -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="/public/ajax.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="boxs">
        <div class="tabs">
          <h3 {{pdfClassHtml}}>PDF</h3>
          <h3 {{xlsxClassHtml}}>Excel</h3>
          <h3 {{docxClassHtml}}>Word</h3>
        </div>
        <div class="tab-content">
          <div {{pdfClassHtml}}>
            <h4>PDF Generation</h4>
            <p>
              <form>
                <label for="pdf-file-type">*Type:</label>
                <input type="text" id="pdf-file-type" placeholder="File Name" value="{{pdfFileType}}" />
                <label for="pdf-file-template">*Template(.pdf):</label>
                <input type="text" id="pdf-file-template" onclick="this.select();" placeholder="Paste the link from google drive" value="{{pdfFileTemplate}}" />
                <span id="pdf-file-template-fid">File ID</span>
                <label for="pdf-file-data">*File data(only csv):</label>
                <input type="text" id="pdf-file-data" onclick="this.select();" placeholder="Paste the link from google drive" value="{{pdfFileData}}" />
                <span id="pdf-file-data-fid">File ID</span>
                <input type="button" id="pdf-run" value="Run output to file pdf" />
              </form>
            </p>
          </div>

          <div {{xlsxClassHtml}}>
            <h4>Excel Generation</h4>
            <p>
              <form>
                <label for="xlsx-file-type">*Type:</label>
                <input type="text" id="xlsx-file-type" placeholder="File Name" value="{{xlsxFileType}}" />
                <label for="xlsx-file-template">*Template(.xlsx):</label>
                <input type="text" id="xlsx-file-template" onclick="this.select();" placeholder="Paste the link from google drive" value="{{xlsxFileTemplate}}" />
                <span id="xlsx-file-template-fid">File ID</span>
                <label for="xlsx-file-data">*File data:</label>
                <input type="text" id="xlsx-file-data" onclick="this.select();" placeholder="Paste the link from google drive" value="{{xlsxFileData}}" />
                <span id="xlsx-file-data-fid">File ID</span>
                <label for="xlsx-file-data-extension">File data extension:</label>
                <select id="xlsx-file-data-extension" name="xlsx-file-data-extension">
                  <option value="json">JSON</option>
                  <option value="csv">CSV</option>
                </select>
                <input type="button" id="xlsx-run" value="Run output to file xlsx" />
              </form>
            </p>
          </div>

          <div {{docxClassHtml}}>
            <h4>Word Generation</h4>
            <p>
              <form>
                <label for="docx-file-type">*Type:</label>
                <input type="text" id="docx-file-type" placeholder="File Name" value="{{docxFileType}}" />
                <label for="docx-file-template">*Template(.docx):</label>
                <input type="text" id="docx-file-template" onclick="this.select();" placeholder="Paste the link from google drive" value="{{docxFileTemplate}}" />
                <span id="docx-file-template-fid">File ID</span>
                <label for="docx-file-data">*File data:</label>
                <input type="text" id="docx-file-data" onclick="this.select();" placeholder="Paste the link from google drive" value="{{docxFileData}}" />
                <span id="docx-file-data-fid">File ID</span>
                <label for="docx-file-data-extension">File data extension:</label>
                <select id="docx-file-data-extension" name="docx-file-data-extension">
                  <option value="json">JSON</option>
                  <option value="csv">CSV</option>
                </select>
                <input type="button" id="docx-run" value="Run output to file docx" />
              </form>
            </p>
          </div>
        </div>
      </div>
      <div class="box-logs">
        <div class="log">
          <h2>Logs <a href="javascript:void(0);" id="reload"><i class="fa fa-refresh" aria-hidden="true"></i></a></h2>
          <div id="view-logs"></div>
        </div>
      </div>
    </div>

    <!--Script-->
    <script src="/public/script.js"></script>
  </body>
</html>
