<!DOCTYPE html>
<html>
    <head>
        <title><%=TITLE%></title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style type="text/css" >
            body{ background: #666; }
            h4{ text-align: center; color: #fff;}
            .container{display: block;text-align:center;}
            .row{display: grid; height: 100%; margin: 10px auto;position: relative;}
            img {background: #F1F1FA; display: block; margin: 0px auto; border: 0;max-width: 100%;overflow-clip-margin: content-box; overflow: clip;}
            img.lazy{background: url("/public/images/loading.gif");background-repeat: no-repeat; background-size: 60px 60px; width: 60px; height: 60px; border:0; }
            .btn{ font-size: 16px; padding: 5px; border-radius: 4px; background-color: red; color: white; cursor: pointer; border: none; outline: none; margin: 5px; }
            .btn:hover { background-color: #555; }
          </style>
        <script type="text/javascript">
            document.addEventListener("DOMContentLoaded",(function(e){var n;function t(){let e=document.querySelectorAll("img.lazy");n&&clearTimeout(n),n=setTimeout((function(){var n=window.pageYOffset;e.forEach((function(e){e.offsetTop<window.innerHeight+n&&(e.src=e.dataset.src,e.classList.remove("lazy"))})),0==e.length&&(document.removeEventListener("scroll",t),window.removeEventListener("resize",t),window.removeEventListener("orientationChange",t))}),20)}document.addEventListener("scroll",t),window.addEventListener("resize",t),window.addEventListener("orientationChange",t)})),window.onload=function(){let e=document.querySelector("h4").clientHeight;document.querySelectorAll("img.lazy").forEach((function(n){let t=document.getElementById("tmpImg");t.src=n.dataset.src,e<window.innerHeight&&(n.src=n.dataset.src,n.classList.remove("lazy"),e+=t.height);document.querySelector("div.row").style=`max-width:${window.innerHeight}px`}))};
        </script>
    </head>
    <body>
        <h4><%=BTN_PREV%><%=TITLE%><%=BTN_NEXT%></h4>
        <div class="container">
            <div class="row">
                <img id="tmpImg" src="#" style="display: none;" />
                <%=LIST_IMG_MANGA%>
            </div>
            <%=BTN_PREV%><%=TITLE%><%=BTN_NEXT%>
        </div>
        
    </body>
</html>
