<!DOCTYPE html>
<html>
    <title>
        <%=TITLE%>
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background: #F8F4EC;
        }
        h1 {
            font-size: 15px;
            font-weight:normal;
            text-align: center;
            color: white;
            padding-top: 10px;
        }
        .footer {
            display: block;
            padding-bottom: 100px;
        }

        .container {
            display: block;
            text-align: center;
        }

        .row {
            display: grid;
            height: 100%;
            margin: 10px auto;
            position: relative;
        }

        .displayImage{
            margin: 0 auto;
        }

        img {
            background: #183445;
            display: block;
            margin: 0px auto;
            border: 0;
            max-width: 100%;
            overflow-clip-margin: content-box;
            overflow: clip;
        }

        img.lazy {
            background: url("/public/images/loading.gif");
            background-repeat: no-repeat;
            background-size: 60px 60px;
            width: 60px;
            height: 60px;
            border: 0;
        }

        .btn {
            font-size: 16px;
            padding: 10px;
            border-radius: 10px;
            background-color: red;
            color: white;
            cursor: pointer;
            border: none;
            outline: none;
            margin: 15px;
            min-width: 40px;
        }

        .btn:hover {
            background-color: #555;
        }

        .btn:visited {
            color: red;
        }

        .btnPrev {
            margin-right: 50px;
        }

        .btnNext {
            margin-left: 50px;
        }

        .no-chapter-next{
            width: 110px;
            display: block;
            float: right;
        }

        .no-chapter-prev{
            width: 110px;
            display: block;
            float: left;
        }

        a.read-more {
            color: red;
        }

        .top-nav {
            display: block;
            text-align: center;
            padding-top: 10px;
            color: #fff;
        }

        nav {
            background-color: #0f1111;
            height: 60px;
            padding: 0 15px;
            display: -ms-flexbox;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-align-items: center;
            align-items: center;
            /* fade in checked menu */
        }

        nav .m-menu__checkbox {
            display: none;
        }

        nav label.m-menu__toggle {
            cursor: pointer;
        }

        nav .m-menu {
            position: absolute;
            top: 0;
            left: 0;
            max-width: 230px;
            width: calc(100vw - 30px);
            /* height: 100%; */
            height: 100vh;
            -moz-transform: translate3d(-450px, 0, 0);
            -o-transform: translate3d(-450px, 0, 0);
            -ms-transform: translate3d(-450px, 0, 0);
            -webkit-transform: translate3d(-450px, 0, 0);
            transform: translate3d(-450px, 0, 0);
            -moz-transition: transform 0.35s;
            -o-transition: transform 0.35s;
            -webkit-transition: transform 0.35s;
            transition: transform 0.35s;
            z-index: 1;
            /* overflow: hidden; */
            overflow-y: scroll;
            background-color: #fff;
        }

        nav .m-menu__overlay {
            background-color: rgba(103, 103, 103, 0.5);
            position: absolute;
            top: 0;
            width: 100%;
            bottom: 0;
            z-index: 1;
            display: none;
        }

        nav .m-menu__header {
            padding: 0 16px;
            height: 50px;
            display: -ms-flexbox;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-justify-content: space-around;
            justify-content: space-around;
            -ms-flex-pack: space-around;
            -webkit-align-items: center;
            align-items: center;
            border-bottom: 1px solid #e8e8e8;
        }

        nav .m-menu__header span {
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            width: 100%;
        }

        nav .m-menu .m-menu {
            -moz-transform: translate3d(480px, 0, 0);
            -o-transform: translate3d(480px, 0, 0);
            -ms-transform: translate3d(480px, 0, 0);
            -webkit-transform: translate3d(480px, 0, 0);
            transform: translate3d(480px, 0, 0);
        }

        nav .m-menu ul {
            height: 100%;
            overflow-y: auto;
        }

        nav .m-menu ul li a,
        nav .m-menu ul li label {
            display: block;
            text-align: left;
            padding: 0 15px;
            line-height: 47px;
            text-decoration: none;
            color: #333;
            cursor: pointer;
            font-size: 1rem;
            border-bottom: 1px solid #e8e8e8;
            position: relative;
        }

        nav .m-menu ul li label.a-label__chevron::after {
            content: "";
            position: absolute;
            display: inline-block;
            height: 10px;
            width: 10px;
            border-color: #333;
            border-style: solid;
            border-width: 1px 1px 0 0;
            -moz-transform: rotate(45deg);
            -o-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            -webkit-transform: rotate(45deg);
            transform: rotate(45deg);
            top: 50%;
            margin-top: -5px;
            right: 16px;
        }

        nav .m-menu ul li .-invisible {
            border-bottom: 0;
        }

        nav .m-menu .m-menu label.m-menu__toggle {
            display: -ms-flexbox;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            border-bottom: 0;
            padding: 0;
            -webkit-box-sizing: content-box;
            -moz-box-sizing: content-box;
            box-sizing: content-box;
        }

        nav .m-menu__checkbox:checked~.m-menu__overlay {
            display: block;
        }

        nav .m-menu__checkbox:checked~.m-menu {
            -moz-transform: translate3d(0, 0, 0);
            -o-transform: translate3d(0, 0, 0);
            -ms-transform: translate3d(0, 0, 0);
            -webkit-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
        }

        .wrapper {
            /* width: 480px;
            height: 667px; */
            margin: 0 auto;
            overflow: hidden;
            background-color: #F8F4EC;
            position: relative;
        }

        #gotoTopBtn {
            display: none; /* Hidden by default */
            position: fixed; /* Fixed/sticky position */
            bottom: 50px; /* Place the button at the bottom of the page */
            right: 30px; /* Place the button 30px from the right */
            z-index: 99; /* Make sure it does not overlap */
            border: none; /* Remove borders */
            outline: none; /* Remove outline */
            background-color: red; /* Set a background color */
            color: white; /* Text color */
            cursor: pointer; /* Add a mouse pointer on hover */
            padding: 10px; /* Some padding */
            border-radius: 10px; /* Rounded corners */
            font-size: 18px; /* Increase font size */
            width: 40px;
            opacity: 0.5;
            box-shadow: 0 5px 20px rgba(0,0,0,.3);
        }
    </style>
    <script type="text/javascript" src="/public/ajax.js"></script>
    <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function (e) {
        var lazyloadThrottleTimeout;

        function lazyload() {
            let lazyloadImages = document.querySelectorAll("img.lazy");
            if (lazyloadThrottleTimeout) {
                clearTimeout(lazyloadThrottleTimeout);
            }

            lazyloadThrottleTimeout = setTimeout(function () {
                var scrollTop = window.pageYOffset;
                lazyloadImages.forEach(function (img) {
                    if (img.offsetTop < window.innerHeight + scrollTop) {
                        //   console.log(
                        //     `offsetTop:${img.offsetTop} < ${
                        //       window.innerHeight + scrollTop
                        //     } (innerHeight:${window.innerHeight}, scrollTop:${scrollTop})`
                        //   );
                        img.src = img.dataset.src;
                        img.classList.remove("lazy");
                    }
                });
                if (lazyloadImages.length == 0) {
                    document.removeEventListener("scroll", lazyload);
                    window.removeEventListener("resize", lazyload);
                    window.removeEventListener("orientationChange", lazyload);
                }
            }, 20);
        }

        document.addEventListener("scroll", lazyload);
        window.addEventListener("resize", lazyload);
        window.addEventListener("orientationChange", lazyload);
    });

    window.onload = function () {
        let footer = document.querySelector(".footer");
        let height = footer.clientHeight;

        let viewImgs = document.querySelectorAll("img.lazy");
        viewImgs.forEach(function (img) {
            let tmpImg = document.getElementById('tmpImg');
            tmpImg.src = img.dataset.src;
            if (height < window.innerHeight) {

                img.src = img.dataset.src;
                img.classList.remove("lazy");
                //console.log(`src:${img.getAttribute("data-src")} , w:${img.width}, h:${img.height}`);
                height += (tmpImg.height === 0)? window.innerHeight : tmpImg.height;
            }
        });

        imageAutoFit();
        loadCh();
    }

    function imageAutoFit() {
        const imgs = document.querySelectorAll("img");
        for (var i = 0; i < imgs.length;i++) {
            imgs[i].style = `max-width:${window.innerWidth}px`; 
        }
        
        let scaleX = (window.innerWidth+1) / 1000;
        if (scaleX > 1) {
            scaleX = 1;
        }
        const div = document.querySelectorAll("div.displayImage");
        for (var i = 0; i < div.length;i++) {
            const oriWidth = div[i].getAttribute('ori-width');
            const oriHeight = div[i].getAttribute('ori-height');
            const cssScale = {
                '-webkit-transform': 'scale(' + scaleX + ')',
                '-moz-transform': 'scale(' + scaleX + ')',
                '-ms-transform': 'scale(' + scaleX + ')',
                '-o-transform': 'scale(' + scaleX + ')',
                'transform': 'scale(' + scaleX + ')',
                'width': (scaleX * parseFloat(oriWidth)) + 'px',
                'height': (scaleX * parseFloat(oriHeight)) + 'px',
            };

            Object.entries(cssScale).forEach(([k,v]) => {
                div[i].style[k] = v;
            });
        }
    }

    function loadCh(){
        const chapterlist = document.getElementById("chapterlist")
        const url = window.location.pathname.replace("manga","manga/chapter");
        const h1 = document.querySelector("h1");
        getAjax(url, {q:h1.innerText}, (data) => {
            const jsData = JSON.parse(data);
            jsData.chapters.forEach((item) => {
                let li = document.createElement('li');
                let a = document.createElement('a');
                a.href = item.url;
                a.innerHTML = item.title;
                li.appendChild(a);
                chapterlist.appendChild(li);
            });
        });
    }

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
        let gotoTopBtn = document.getElementById("gotoTopBtn");
        if(gotoTopBtn){
            if (document.body.scrollTop > 60 || document.documentElement.scrollTop > 60) {
                gotoTopBtn.style.display = "block";
            } else {
                gotoTopBtn.style.display = "none";
            }
        }
    }

    // When the user clicks on the button, scroll to the top of the document
    function gotoTop() {
        let duration = 800;
        // document.body.scrollTop = 0; // For Safari
        // document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
        // cancel if already on top
        if (document.scrollingElement.scrollTop === 0) return;

        const cosParameter = document.scrollingElement.scrollTop / 2;
        let scrollCount = 0, oldTimestamp = null;

        function step (newTimestamp) {
            if (oldTimestamp !== null) {
                // if duration is 0 scrollCount will be Infinity
                scrollCount += Math.PI * (newTimestamp - oldTimestamp) / duration;
                if (scrollCount >= Math.PI) return document.scrollingElement.scrollTop = 0;
                document.scrollingElement.scrollTop = cosParameter + cosParameter * Math.cos(scrollCount);
            }
            oldTimestamp = newTimestamp;
            window.requestAnimationFrame(step);
        }
        window.requestAnimationFrame(step);
    }
    </script>
</head>

<body>

    <div class="wrapper">
        <nav>
            <input type="checkbox" id="menu" name="menu" class="m-menu__checkbox">
            <label class="m-menu__toggle" for="menu">
                <svg width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2"
                    stroke-linecap="butt" stroke-linejoin="arcs">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </label>
            <label class="m-menu__overlay" for="menu"></label>

            <div class="m-menu">
                <div class="m-menu__header">
                    <label class="m-menu__toggle" for="menu">
                        <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2"
                            stroke-linecap="butt" stroke-linejoin="arcs">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </label>
                    <span>Chapters</span>
                </div>
                <ul id="chapterlist">
                </ul>
            </div>
            <div class="row">
                <h1><%=TITLE%></h1>
            </div>
        </nav>
        
        <div class="top-nav">
            <%=BTN_PREV%><a class="read-more" href="/manga">Go to Manga</a> <%=BTN_NEXT%>
        </div>
        <div class="container">
            <div class="row">
                <img id="tmpImg" src="#" style="display: none;" />
                <%=LIST_IMG_MANGA%>
            </div>
            <button onclick="gotoTop()" id="gotoTopBtn" title="Go to top">&#8593;</button>
            <div class="footer">
                <%=BTN_PREV%>
                <a class="read-more" href="/manga">Go to Manga</a>
                <%=BTN_NEXT%>
            </div>
        </div>
        
    </div>
</body>

</html>
